<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumente seu PINCEL!</title>
</head>
<body>

    <h2 style="font-family: monospace;">MANTENHA O BOT√ÉO SHIFT PRESSIONANDO PARA AUMENTAR O PINCEL!</h2>

    <canvas width="600" height="400"></canvas>

<script>

    let tela = document.querySelector('canvas');
    let pincel = tela.getContext('2d');
    pincel.fillStyle = 'purple';
    pincel.fillRect(0, 0, 600, 400);


    function desenhaNaTela(evento) {

        let x = evento.pageX - tela.offsetLeft;
        let y = evento.pageY - tela.offsetTop;
        let shift = evento.shiftKey;
        pincel.fillStyle = "blue";
        pincel.beginPath();
        if(shift){
            pincel.arc(x, y, 20, 0, 2 * 3.14);
        } else {
            pincel.arc(x, y, 10, 0, 2 * 3.14);
        }
        pincel.fill();
        console.log(x + ", " + y);

    } 


    tela.onclick = desenhaNaTela;


</script>
    
</body>
</html>
