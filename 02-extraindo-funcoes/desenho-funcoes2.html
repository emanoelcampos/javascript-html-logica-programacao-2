<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>

    <canvas width="600" height="400"></canvas>

    <script>

        function desenhaQuadrado(eixoX, eixoY, corQuadrado) {
            let tela = document.querySelector("canvas");
            let pincel = tela.getContext("2d");

            pincel.fillStyle = corQuadrado;
            pincel.fillRect(eixoX, eixoY, 50, 50);

            pincel.fillStroke = "black";
            pincel.strokeRect(eixoX, eixoY, 50, 50)
        }

        //while
        let eixoX = 0;

        while(eixoX < 600) {
            desenhaQuadrado(eixoX, 0, "purple")
            desenhaQuadrado(eixoX, 50, "red")
            desenhaQuadrado(eixoX, 100, "purple")
            eixoX = eixoX + 50;
        }

        //for
        for(let eixoX = 0; eixoX < 600; eixoX = eixoX + 50) {
            desenhaQuadrado(eixoX, 0, "purple")
            desenhaQuadrado(eixoX, 50, "red")
            desenhaQuadrado(eixoX, 100, "orange")
        }

    </script>
    
</body>
</html>
