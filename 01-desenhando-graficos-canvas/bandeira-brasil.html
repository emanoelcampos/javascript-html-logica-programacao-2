<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira Brasil</title>
</head>
<body>

    <canvas width="600" height="400"></canvas>

    <script>

        let tela = document.querySelector("canvas");
        let pincel = tela.getContext("2d");

        //retangulo
        pincel.fillStyle = "green";
        pincel.fillRect(250, 150, 350, 250);

        //2 triangulos
        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.moveTo(280, 275);
        pincel.lineTo(425, 370);
        pincel.lineTo(570, 275);
        pincel.fill();

        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.moveTo(280, 275);
        pincel.lineTo(425, 180);
        pincel.lineTo(570, 275);
        pincel.fill();

        //circulo
        pincel.fillStyle = "darkblue";
        pincel.beginPath();
        pincel.arc(425, 275, 65, 0, 2*3.14);
        pincel.fill();

    </script>
    
</body>
</html>
